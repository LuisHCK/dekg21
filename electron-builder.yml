productName: 'DEK-G21'

appId: 'app.dek.g21'

files:
    - 'build/**/*'
    - 'public/**/*'
    - '!**/node_modules/*'

directories:
    buildResources: 'assets'

extraResources:
- from: "./public/**/*"
  to: assets


asar: true

# Windows configuration
win:
    icon: "src/public/favicon.ico"
    target:
        - 'zip'
        - 'nsis'

# Config for the windows installer
nsis:
    oneClick: true
    perMachine: true
